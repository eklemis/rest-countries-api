<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Loopstudios landing page</title>
		<!-- Load Javascript -->
		<script src="Script.js" defer></script>
		<!-- Load CSS -->
		<link rel="stylesheet" href="Style.css" />
	</head>
	<body>
		<header class="dark">
			<h1 class="app-intro-text">Where in the world?</h1>
			<a href="#" aria-label="switch the app theme">Dark Mode</a>
		</header>
		<main class="dark">
			<div class="form-wrapper">
				<input type="search" />
				<select name="regions" id="regions" aria-label="Filter by Region">
					<option value="all" selected>Filter by Region</option>
					<option value="africa">Africa</option>
					<option value="america">America</option>
					<option value="asia">Asia</option>
					<option value="europe">Europe</option>
					<option value="oceania">Oceania</option>
				</select>
			</div>
			<div class="countries-wrapper"></div>
			<div class="country-detail"></div>
		</main>
		<footer class="dark">
			<div class="attribution" style="color: white">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="#">Eklemis Santo Ndun</a>.
			</div>
		</footer>
	</body>
</html>
